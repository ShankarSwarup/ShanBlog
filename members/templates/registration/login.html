{% extends 'base.html' %}
{% block title %}Login{%endblock%}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'login_styles.css'%}">

<h1>Login</h1>
<br>
<div class="form-group">
<form  method="post">
    {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" placeholder="username">
        <div id="emailHelp" class="form-text" style="color: rgb(230, 230, 230);">We'll never share your email with anyone</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="password">
      </div>
      <br>
      <button class="btn btn-secondary" >Login</button>
</form>

<br>
Not Registered? SignUp <a href="{% url 'register' %}">Here</a>
</div>



{% endblock %}
